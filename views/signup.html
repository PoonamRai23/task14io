<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>signup</title>
</head>
<style>
    .form {
      background-color:#6fc0b7;
      box-shadow: 20px 20px 50px 15px rgb(177, 196, 206);
    }
    h3 {
      color:white;
      text-align: center;
    }

  </style>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form">
            <div class="login">
              <h3>Sign-Up</h3>
            </div>
            <div class="card-body">
              <form method="post" onsubmit="login(event)">
                <div class="form-group">
                  <input type="text"  class="form-control"  id="name"  placeholder="Enter Name" />
                </div>

                <div class="form-group m-2">
                    
                    <input type="text"  class="form-control"  id="email"  placeholder="Enter email" />
                  </div>

                  <div class="form-group m-2">
                     <input type="number"  class="form-control"  id="number"  placeholder="Enter your number" />
                  </div>

                <div class="form-group m-2">
                  <input type="password"   class="form-control"  id="password" placeholder="Password" />   
                </div>
                <button type="submit" class="btn btn-secondary mt-2" >Sign-up</button>
                <a href="/login.html"><button type="button" class="btn btn-secondary mt-2">Log-In</button></a>
              </form>
         
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script>
      async function login(event) {
        event.preventDefault();
        const name= document.getElementById("name").value;
        const number= document.getElementById("number").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const obj = {
            name,
            number,
            email,
            password,
        };
        console.log(obj);
        try{
                const res=await axios.post('http://localhost:3000/sign-up',obj)
                console.log("this is signup post response",res.data)
                if(res.status===200){
                    window.location.href='/login.html'

                }
                else{
                    console.log('getting error')
                }
                
            }
            catch(error){
               console.log("sign up post error",error)
            }
      }
    </script>
  </body>
</html>

</body>
</html>
